<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../asset/Spotify_Icon_RGB_Green.png" type="image/x-icon">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,1,0" />
        <link rel="stylesheet" href="../style.css" />
        <script src="dashboard.js" defer type="module"></script>
        <title>Spotify Player</title>
    </head>

    <body class="h-screen bg-black text-primary">
        <main class="main grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
            <aside class="side-nav">
                <nav class="flex flex-col items-start gap-8 py-8 px-4">
                    <section>
                        <a href="/">
                            <img class="h-10 w-full object-contain " src="../asset/Spotify_Logo_RGB_White.png"
                                alt="spotify logo">
                        </a>
                    </section>
                    <section>
                        <ul class="flex flex-col gap-4 text-sm text-secondary">
                            <li class="flex items-center gap-2 hover:text-primary cursor-pointer"><span
                                    class="material-symbols-outlined">home</span><span>Home</span></li>
                            <li class="flex items-center gap-2 hover:text-primary cursor-pointer"><span
                                    class="material-symbols-outlined">search</span><span>Search</span></li>
                        </ul>
                    </section>

                    <section id="user-playlists" class="w-full border-t border-light-black pt-4">
                        <ul class="flex flex-col gap-4 text-sm text-secondary">
                        </ul>

                    </section>
                </nav>
            </aside>

            <article class="main-content relative overflow-auto bg-transparent">
                <header class="header duration-175 sticky top-0 z-10 bg-black/[0] px-8 py-4 transition ease-in">
                    <nav class="relative flex justify-end">
                        <button id="user-profile-btn"
                            class="flex items-center justify-center gap-x-2 rounded-2xl bg-black p-1 px-2 transition duration-300 hover:bg-light-black">
                            <section>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" id="default-profile-img"
                                    class="h-6 w-6 rounded-full bg-gray">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <img src="" class="hidden h-8 w-8 rounded-full object-cover" id="profile-picture"
                                    alt="user-profile-picture" />
                            </section>
                            <section class="flex items-center justify-center gap-x-2">
                                <h3 id="display-name"></h3>
                                <img class="w-4"
                                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAABmJLR0QA/wD/AP+gvaeTAAABmUlEQVRIie2RPyiEcRyH3/ecI5K4UoiUUtQNBoMyUIYLi0yyyCQTySKLLDJJTLLIJItMBotBKYMikQzu/CuUXOT/Y/lcvfFy9969r8V9611+38/neX6/O8PIzL8ZIAxE8W4iQDjuMy3iiGEYFR6/L2qaZuXXF1/qZm1u24B2sS/slkNaHgIBF6UB4EjsQbuAH9hTYNhF8YiYB0D2T6FWhe6BUhekJcCdmOFE4TUF510QL4i1mky4GngC3oGGNKT1YjwDNcmWpnTTLcBM3PjWN4FNMSadFAuACxW7UxD3qHsFFDot96l8BuQ76OUBp+r2Or20AfiAbQHGHfQm1NkBfI7FgjQCH8AjUJVEvgJ4UKcpJakFtqQXLCeRXVF2MS2pYOVATMDmX3ItysSAsrTFgo4Jug/4bfZZwK4yo65IBc4BjgXut9kPaHcC5LomFrxL8FsgaDkvAq6163RVapGsSzBtOZvR2YYnUknqgFd9IaAWeAHegJBnYsnn9MJ1yy8w66lU4qD+5/jcAMWeiyXvAM71dfyJNDOpzidX1o7eM37VcgAAAABJRU5ErkJggg==" />
                            </section>
                        </button>
                        <ul id="profile-menu"
                            class="absolute top-12 right-0 hidden w-[200px] rounded-md bg-light-black">
                            <li class="w-full cursor-pointer  p-2 text-center transition duration-300 hover:bg-gray">
                                Accounts
                            </li>
                            <li class="w-full cursor-pointer  p-2 text-center transition duration-300 hover:bg-gray">
                                Profiles
                            </li>
                            <li class="w-full cursor-pointer  p-2 text-center transition duration-300 hover:bg-gray">
                                Setting
                            </li>
                            <li id="logout"
                                class="w-full cursor-pointer  p-2 text-center transition duration-300 hover:bg-gray">
                                Logout
                            </li>
                        </ul>
                    </nav>
                </header>

                <article id="cover-content"
                    class="absolute top-0 left-0 -z-[1] pt-16 grid h-72 w-full content-center bg-gradient-to-b from-light-black to-black-base px-4">
                    <section class="grid grid-cols-[auto_1fr]">
                        <img src="" alt="" />
                        <section>
                            <h2 id="playlist-name" class="text-4xl">playList Name</h2>
                            <p id="playlist-artist">artist name</p>
                            <p id="playlist-details">some more info</p>
                        </section>
                    </section>
                </article>

                <section id="page-content" class="mt-48 bg-black-base"></section>
            </article>

            <article class="now-playing border-t border-t-light-black bg-black-secondary p-4 py-1 text-secondary">
                <section class="grid grid-cols-[1fr_2fr_1fr] gap-x-4">
                    <!-- section for now playing artist -->
                    <section id="song-info" class="invisible grid grid-cols-[auto_1fr] place-content-center gap-4">
                        <img id="now-playing-img" class="h-12 w-12" src="" alt="" />
                        <section class="flex flex-col justify-center">
                            <h2 id="now-playing-song" class="text-sm font-semibold text-primary">
                                song Name
                            </h2>
                            <p id="now-plaing-artists" class="text-xm">song artists</p>
                        </section>
                    </section>
                    <!-- section for audio control -->
                    <section id="audio-control">
                        <section class="flex items-center justify-center gap-4">
                            <button id="previous" class="hover:text-primary">
                                <span style="font-size: 36px" class="material-symbols-outlined">skip_previous</span>
                            </button>
                            <button id="play" class="hover:text-primary">
                                <span style="font-size: 40px" class="material-symbols-outlined">play_circle</span>
                            </button>
                            <button id="next" class="hover:text-primary">
                                <span style="font-size: 36px" class="material-symbols-outlined">skip_next</span>
                            </button>
                        </section>

                        <section class="flex w-full items-center justify-center gap-4">
                            <span id="song-duration-completed" class="text-sm">00:00</span>
                            <section id="time-line" class="w-full cursor-pointer rounded-3xl bg-secondary">
                                <section id="progress-bar" class="h-2 w-0 rounded-3xl bg-green"></section>
                            </section>
                            <!-- <input type="range" value="0" min="0" max="100" id="progress-bar"> -->
                            <span id="total-song-duration" class="text-sm">03:00</span>
                        </section>
                    </section>
                    <!-- section for volume control -->
                    <section id="volume-controls" class="flex items-center justify-center">
                        <span class="material-symbols-outlined">volume_up</span>
                        <input type="range" value="100" min="0" max="100" id="volume" />
                    </section>
                </section>
            </article>
        </main>
    </body>

</html>
